name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for Node project
        id: check_node
        run: |
          if [ -f frontend/package.json ]; then echo "found=true" >> $GITHUB_OUTPUT; else echo "found=false" >> $GITHUB_OUTPUT; fi
      - name: Setup Node
        if: steps.check_node.outputs.found == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - name: Install deps
        if: steps.check_node.outputs.found == 'true'
        run: npm ci --ignore-scripts --prefix frontend
      - name: Test
        if: steps.check_node.outputs.found == 'true'
        run: npm test --if-present --prefix frontend
      - name: Build
        if: steps.check_node.outputs.found == 'true'
        run: npm run build --if-present --prefix frontend

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for Python project
        id: check_py
        run: |
          if [ -f pyproject.toml ] || [ -f requirements.txt ]; then echo "found=true" >> $GITHUB_OUTPUT; else echo "found=false" >> $GITHUB_OUTPUT; fi
      - name: Setup Python
        if: steps.check_py.outputs.found == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        if: steps.check_py.outputs.found == 'true'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi
      - name: Run tests (pytest if present)
        if: steps.check_py.outputs.found == 'true'
        run: |
          if command -v pytest >/dev/null 2>&1; then pytest -q || exit 1; else echo "pytest not found, skipping"; fi
